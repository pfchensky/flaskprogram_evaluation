<!DOCTYPE html>
<html lang="en">
  <div>{% include 'navbar.html' %}</div>
  <head>
    <meta charset="UTF-8" />
    <h1>
      Welcome <span class="underlined underline-clip"> to</span
      ><br />Program<span class="underlined underline-mask"> Evaluation</span
      ><br /><span class="underlined underline-overflow">System</span>
    </h1>
    <style>
      *,
      *:after {
        box-sizing: border-box;
      }

      h1 {
        font-size: clamp(3rem, 15vmin, 8rem);
        font-family: sans-serif;
        color: #3f72af;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
      }

      .underlined {
        position: relative;
      }

      .underline-mask:after {
        content: "";
        position: absolute;
        top: 95%;
        width: 150%;
        aspect-ratio: 3 / 1;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 50%;
        border: 6px solid #ffd1e3;
        /* Use a conic gradient mask to hide and show the bits you want */
        --spread: 140deg;
        --start: 290deg;
        mask: conic-gradient(
          from var(--start),
          white 0 var(--spread),
          transparent var(--spread)
        );
      }

      .underline-overflow {
        display: inline-block;
        /* A little extra padding and overflow hidden   */
        overflow: hidden;
        padding-bottom: clamp(1rem, 2vmin, 2rem);
      }
      .underline-overflow:after {
        content: "";
        position: absolute;
        top: 100%;
        height: 150%;
        aspect-ratio: 2.5 / 1;
        left: 50%;
        transform: translate(-50%, -10%);
        border-radius: 50%;
        border: 6px solid #5bbcff;
      }

      .underline-clip:after {
        content: "";
        position: absolute;
        top: 95%;
        width: 150%;
        aspect-ratio: 3 / 1;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 50%;
        border: 6px solid #fffab7;
        /* Use a clip-path to hide and show the bits you want */
        clip-path: polygon(0 0, 50% 50%, 100% 0);
      }
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 0;
      }
      h1,
      h2 {
        margin-bottom: 20px;
      }
      a {
        display: block;
        margin: 10px 0;
        font-size: 18px;
        color: #007bff;
      }
    </style>
  </head>
</html>
