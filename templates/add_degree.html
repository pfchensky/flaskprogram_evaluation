<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Degree</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      select,
      button {
        display: block;
        width: 100%;
        margin-top: 5px;
        padding: 10px;
      }
      select {
        height: 50px; /* Standard height to match the text input fields */
      }
      button {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Add Degree</h1>
    <form action="{{ url_for('add_degree') }}" method="post">
      <label for="name">Degree Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="level">Level:</label>
      <select id="level" name="level" required>
        <option value="">Select Level</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
        <option value="Doctorate">Doctorate</option>
      </select>

      <button type="submit">Add Degree</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
