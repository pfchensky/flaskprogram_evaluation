<!-- templates/list_courses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS or any other styling here -->
</head>
<body>
    <h2>Select course to change</h2>
    <table>
        <!-- Table headers -->
        <tr>
            <th>COURSE NUMBER</th>
            <th>NAME</th>
            <th>ACTIONS</th>
        </tr>
        <!-- List courses -->
        {% for course in courses %}
        <tr>
            <td>{{ course.course_id }}</td>
            <td>{{ course.name }}</td>
            <td>
                <!-- Add form for deleting a course -->
                <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
                <a href="{{ url_for('edit_course', course_id=course.course_id) }}">Edit</a>
                <!-- Existing delete form -->
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_course_form') }}">Add Course</a>
</body>
</html>
