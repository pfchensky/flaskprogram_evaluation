<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Evaluation by ID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Edit Evaluation</h1>
        <!-- Correct action URL and include method POST -->
        <form action="{{ url_for('evaluation_routes.edit_evaluation', evaluation_id=evaluation.evaluation_id) }}" method="post">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <!-- Display evaluation details in the form for editing -->
                    <tr>
                        <td>Evaluation ID</td>
                        <td>{{ evaluation.evaluation_id }}</td>
                    </tr>
                    <tr>
                        <td>Course ID</td>
                        <td>{{ evaluation.course_id }}</td>
                    </tr>
                    <tr>
                        <td>Course Name</td>
                        <td>{{ evaluation.course_name }}</td>
                    </tr>
                    <tr>
                        <td>Section ID</td>
                        <td>{{ evaluation.section_id }}</td>
                    </tr>
                    <tr>
                        <td>Assessment Method</td>
                        <td>
                            <select class="form-control" name="assessment_method">
                                {% for method in ['Homework', 'Project', 'Quiz', 'Oral Presentation', 'Report', 'Mid-term', 'Final Exam', 'Others'] %}
                                    <option value="{{ method }}" {% if method == evaluation.assessment_method %}selected{% endif %}>{{ method }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Grade A</td>
                        <td><input type="number" class="form-control" name="performance_A" value="{{ evaluation.performance_A }}"></td>
                    </tr>
                    <tr>
                        <td>Grade B</td>
                        <td><input type="number" class="form-control" name="performance_B" value="{{ evaluation.performance_B }}"></td>
                    </tr>
                    <tr>
                        <td>Grade C</td>
                        <td><input type="number" class="form-control" name="performance_C" value="{{ evaluation.performance_C }}"></td>
                    </tr>
                    <tr>
                        <td>Grade F</td>
                        <td><input type="number" class="form-control" name="performance_F" value="{{ evaluation.performance_F }}"></td>
