<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Edit Evaluation</h1>
        <form action="{{ url_for('evaluation_routes.edit_evaluation', evaluation_id=evaluation.evaluation_id) }}" method="post">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td>Evaluation ID</td>
                        <td>{{ evaluation.evaluation_id }}</td>
                    </tr>
                    <tr>
                        <td>Course ID</td>
                        <td>{{ evaluation.course_id }}</td>
                    </tr>
                  
                    <tr>
                        <td>Section ID</td>
                        <td>{{ evaluation.section_id }}</td>
                    </tr>
                    <tr>
                        <td>Assessment Method</td>
                        <td>
                            <select class="form-control" name="assessment_method">
                                {% for method in ['Homework', 'Project', 'Quiz', 'Oral Presentation', 'Report', 'Mid-term', 'Final Exam', 'Others'] %}
                                    <option value="{{ method }}" {% if method == evaluation.assess_method %}selected{% endif %}>
                                        {{ method }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Grade A</td>
                        <td><input type="number" class="form-control" name="performance_A" value="{{ evaluation.perform_A }}"></td>
                    </tr>
                    <tr>
                        <td>Grade B</td>
                        <td><input type="number" class="form-control" name="performance_B" value="{{ evaluation.perform_B }}"></td>
                    </tr>
                    <tr>
                        <td>Grade C</td>
                        <td><input type="number" class="form-control" name="performance_C" value="{{ evaluation.perform_C }}"></td>
                    </tr>
                    <tr>
                        <td>Grade F</td>
                        <td><input type="number" class="form-control" name="performance_F" value="{{ evaluation.perform_F }}"></td>
                    </tr>
                    <tr>
                        <td>Improvement Suggestions</td>
                        <td><input type="text" class="form-control" name="improvement_suggestions" value="{{ evaluation.improve_sugs }}"></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">University Program Evaluation System Â© 2024</span>
        </div>
    </footer>
</body>
</html>
