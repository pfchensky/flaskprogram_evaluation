<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Evaluations</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
      <h1>Query Evaluations</h1>
      <form action="/evaluation/process_query" method="GET" class="mt-4">
        <div class="mb-3">
          <label for="degreeName" class="form-label">Degree Name</label>
          <select
            class="form-select"
            id="degreeName"
            name="degree_name"
            required
          >
            <option selected disabled value="">Choose...</option>
            {% for degree_name in degree_names %}
            <option value="{{ degree_name[0] }}">{{ degree_name[0] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="degreeLevel" class="form-label">Degree Level</label>
          <select
            class="form-select"
            id="degreeLevel"
            name="degree_level"
            required
          >
            <option selected disabled value="">Choose...</option>
            {% for degree_level in degree_levels %}
            <option value="{{ degree_level[0] }}">{{ degree_level[0] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="semester" class="form-label">Semester</label>
          <select class="form-select" id="semester" name="semester" required>
            <option selected disabled value="">Choose...</option>
            {% for semester in semesters %}
            <option value="{{ semester }}">{{ semester }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="instructorId" class="form-label">Instructor ID</label>
          <select
            class="form-select"
            id="instructorId"
            name="instructor_id"
            required
          >
            <option selected disabled value="">Choose...</option>
            {% for instructor in instructors %}
            <option value="{{ instructor.instructor_id }}">
              {{ instructor.name }}
            </option>
            {% endfor %}
          </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
