<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Instructors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
      }
      table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f8f9fa;
      }
      .action-button {
        margin-right: 5px;
      }
      .header-spacing {
        margin-bottom: 50px; /* Adjust this value as needed */
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">All Instructors</h1>

    <main class="container">
      <table class="table">
        <!-- Table headers -->
        <tr>
          <th>INSTRUCTOR ID</th>
          <th>NAME</th>
          <th>ACTIONS</th>
        </tr>
        <!-- List instructors -->
        {% for instructor in instructors %}
        <tr>
          <td>{{ instructor.instructor_id }}</td>
          <td>{{ instructor.name }}</td>
          <td>
            <!-- Add form for deleting an instructor -->
            <a
              href="{{ url_for('delete_instructor', instructor_id=instructor.instructor_id)}}"
              method="post"
              class="btn btn-danger action-button"
              >Delete</a
            >
            <a
              href="{{ url_for('edit_instructor', instructor_id=instructor.instructor_id) }}"
              class="btn btn-primary action-button"
              >Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{ url_for('add_instructor_form') }}" class="btn btn-success"
        >Add Instructor</a
      >
    </main>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
