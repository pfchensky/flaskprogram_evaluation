<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Learning Objective</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      textarea,
      button {
        display: block;
        width: 100%;
        margin-top: 5px;
        padding: 10px;
      }
      textarea {
        height: 150px; /* Ample space for detailed descriptions */
      }
      button {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Add Learning Objective</h1>
    <form action="{{ url_for('add_learning_objective') }}" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <button type="submit">Add Objective</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
