<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Learning Objective</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Add Learning Objective</h1>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="container">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <form action="{{ url_for('add_learning_objective') }}" method="post">
      <label for="learningObjective_id">ID:</label>
      <input
        type="text"
        id="learningObjective_id"
        name="learningObjective_id"
        value="{{ objective.learningObjective_id }}"
        required
      />

      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ objective.title }}"
        required
      />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required>
{{ objective.description }}</textarea
      >

      <button type="submit">Save Changes</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
