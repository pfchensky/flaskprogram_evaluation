<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Learning Objective</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Edit Learning Objective</h1>
    <form
      action="{{ url_for('edit_learning_objective', learningObjective_id=objective.learningObjective_id) }}"
      method="post"
    >
      <label for="learningObjective_id">ID:</label>
      <input
        type="text"
        id="learningObjective_id"
        name="learningObjective_id"
        value="{{ objective.learningObjective_id }}"
        required
      />

      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ objective.title }}"
        required
      />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required>
{{ objective.description }}</textarea
      >

      <button type="submit">Update Objective</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
