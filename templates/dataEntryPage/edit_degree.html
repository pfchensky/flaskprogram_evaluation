<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Degree</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Edit Degree</h1>
    <form
      action="{{ url_for('edit_degree', name=degree.name, level=degree.level) }}"
      method="post"
    >
      <label for="name">Degree Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ degree.name }}"
        required
      />

      <label for="level">Level:</label>
      <input
        type="text"
        id="level"
        name="level"
        value="{{ degree.level }}"
        required
      />

      <button type="submit">Update</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
