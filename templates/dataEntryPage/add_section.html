<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Section</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Add Section</h1>
    <form action="{{ url_for('add_section') }}" method="post">
      <label for="course_id">Course ID:</label>
      <select id="course_id" name="course_id" required>
        <option value="">Select a Course</option>
        {% for course in courses %}
        <option value="{{ course.course_id }}">{{ course.name }}</option>
        {% endfor %}
      </select>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required />

      <label for="semester">Semester:</label>
      <select id="semester" name="semester" required>
        <option value="">Select Semester</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
      </select>

      <label for="instructor_id">Instructor ID:</label>
      <select id="instructor_id" name="instructor_id" required>
        <option value="">Select an Instructor</option>
        {% for instructor in instructors %}
        <option value="{{ instructor.instructor_id }}">
          {{ instructor.name }}
        </option>
        {% endfor %}
      </select>

      <label for="enrollment_count">Enrollment Count:</label>
      <input
        type="number"
        id="enrollment_count"
        name="enrollment_count"
        required
      />

      <button type="submit">Add Section</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
