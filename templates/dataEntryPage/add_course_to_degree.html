<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Course to Degree</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Add Course to {{ name }} Degree</h1>
    <form
      action="{{ url_for('add_course_to_degree', name=name, level=level) }}"
      method="post"
    >
      <label for="course_number">Select Course:</label>
      <select id="course_number" name="course_number" required>
        {% for course in courses %}
        <option value="{{ course.course_id }}">
          {{course_number}}--{{ course.name }}
        </option>
        {% endfor %}
      </select>

      <label for="is_core">Is Core Course:</label>
      <select id="is_core" name="is_core" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Add Course</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
