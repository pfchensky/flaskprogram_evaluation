<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title class="h1">Add Course</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Add Course</h1>
    <form action="{{ url_for('add_course') }}" method="post">
      <label for="course_number">Course number:</label>
      <input
        type="text"
        id="course_number"
        name="course_number"
        required
        pattern="[A-Za-z]{2}\s[0-9]{4}"
        title="Course ID should be two letters followed by four numbers."
      />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <button type="submit">Save</button>
    </form>
  </body>
</html>
