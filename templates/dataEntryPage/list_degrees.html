<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Degrees</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
      }
      table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f8f9fa;
      }
      .action-button {
        margin-right: 5px;
      }
      .header-spacing {
        margin-bottom: 50px; /* Adjust this value as needed */
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center header-spacing">All Degrees</h1>

    <main class="container">
      <table class="table">
        <!-- Table headers -->
        <tr>
          <th>DEGREE NAME</th>
          <th>LEVEL</th>
          <th>ACTIONS</th>
        </tr>
        <!-- List degrees -->
        {% for degree in degrees %}
        <tr>
          <td>{{ degree.name }}</td>
          <td>{{ degree.level }}</td>
          <td>
            <!-- Add form for deleting a degree -->
            <form
              action="{{ url_for('delete_degree', name=degree.name, level=degree.level) }}"
              method="post"
            >
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a
              href="{{ url_for('edit_degree', name=degree.name, level=degree.level) }}"
              class="btn btn-primary action-button"
              >Edit</a
            >
            <a
              href="{{ url_for('view_degree_details', name=degree.name, level=degree.level) }}"
              class="btn btn-info action-button"
              >View Details</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{ url_for('add_degree') }}" class="btn btn-success"
        >Add Degree</a
      >
    </main>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
