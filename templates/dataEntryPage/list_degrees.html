<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Degrees</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center header-spacing">All Degrees</h1>

    <main class="container">
      <table class="table">
        <!-- Table headers -->
        <tr>
          <th>DEGREE NAME</th>
          <th>LEVEL</th>
          <th>ACTIONS</th>
        </tr>
        <!-- List degrees -->
        {% for degree in degrees %}
        <tr>
          <td>{{ degree.name }}</td>
          <td>{{ degree.level }}</td>
          <td>
            <!-- Add form for deleting a degree -->

            <a
              href="{{ url_for('delete_degree', name=degree.name, level=degree.level)}}"
              method="post"
              class="btn btn-danger action-button"
              >Delete</a
            >
            <a
              href="{{ url_for('edit_degree', name=degree.name, level=degree.level) }}"
              class="btn btn-primary action-button"
              >Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{ url_for('add_degree') }}" class="btn btn-success"
        >Add Degree</a
      >
    </main>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
