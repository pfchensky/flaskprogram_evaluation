<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Courses</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
      }
      table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f8f9fa;
      }
      .action-button {
        margin-right: 5px;
      }
      .header-spacing {
            margin-bottom: 50px; /* Adjust this value as needed */
        }
    </style>
  </head>
  <body>
      <h1 class="text-center header-spacing">Select Course to Change</h1>
    </header>

    <main class="container">
      <table class="table">
        <!-- Table headers -->
        <tr>
          <th>COURSE NUMBER</th>
          <th>NAME</th>
          <th>ACTIONS</th>
        </tr>
        <!-- List courses -->
        {% for course in courses %}
        <tr>
          <td>{{ course.course_id }}</td>
          <td>{{ course.name }}</td>
          <td>
            <!-- Add form for deleting a course -->
            <form
              action="{{ url_for('delete_course', course_id=course.course_id) }}"
              method="post"
              style="display: inline"
            >
              <button type="submit" class="btn btn-danger action-button">
                Delete
              </button>
            </form>
            <a
              href="{{ url_for('edit_course', course_id=course.course_id) }}"
              class="btn btn-primary action-button"
              >Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{ url_for('add_course_form') }}" class="btn btn-success"
        >Add Course</a
      >
    </main>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
