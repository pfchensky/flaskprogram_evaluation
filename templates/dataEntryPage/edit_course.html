<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Course</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Edit Course</h1>
    <form action="" method="post">
      <label for="course_number">Course number:</label>
      <input
        type="text"
        id="course_number"
        name="course_number"
        value="{{ course.course_id }}"
        required
      />

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ course.name }}"
        required
      />

      <button type="submit">Update</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>
  </body>
</html>
