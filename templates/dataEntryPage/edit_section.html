<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Section</title>
     <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Edit Section</h1>
    <form action="{{ url_for('edit_section', section_id=section.section_id) }}" method="post">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" value="{{ section.course_id }}" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ section.year }}" required>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="Spring" {% if section.semester == 'Spring' %}selected{% endif %}>Spring</option>
            <option value="Summer" {% if section.semester == 'Summer' %}selected{% endif %}>Summer</option>
            <option value="Fall" {% if section.semester == 'Fall' %}selected{% endif %}>Fall</option>
        </select>

        <label for="instructor_id">Instructor ID:</label>
        <input type="text" id="instructor_id" name="instructor_id" value="{{ section.instructor_id }}" required>

        <label for="enrollment_count">Enrollment Count:</label>
        <input type="number" id="enrollment_count" name="enrollment_count" value="{{ section.enrollment_count }}" required>

        <button type="submit">Update Section</button>
    </form>

    <footer class="footer">
        <p>University Program Evaluation System Â© 2024</p>
    </footer>
</body>
</html>
