<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Instructors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Query sections taught by instructors</h2>
      <form
        action="{{ url_for('query_instructor_routes.instructor_query') }}"
        method="GET"
        class="mt-4"
      >
        <div class="mb-3">
          <label for="instructorName" class="form-label">Instructor Name</label>
          <select
            class="form-select"
            id="instructorName"
            name="instructor_name"
            required
          >
            <option selected disabled value="">Choose...</option>
            {% for instructor_name in instructor_names %}
            <option value="{{ instructor_name }}">{{ instructor_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="semester" class="form-label">Semester</label>
          <select class="form-select" id="semester" name="semester" required>
            <option selected disabled value="">Choose...</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
