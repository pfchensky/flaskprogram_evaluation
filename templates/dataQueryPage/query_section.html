<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Semester</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      form {
        max-width: 300px;
        margin: auto;
        margin-top: 50px;
      }
      .footer {
        color: gray;
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center header-spacing">Select A Semester</h1>
    <form
      action="{{ url_for('query_section_routes.list_sections_for_term') }}"
      method="get"
    >
      <div class="form-group">
        <label for="year">Select a Year:</label>
        <select id="year" name="year" class="form-control" required>
          <option value="">Select Year</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Select a Semester:</label>
        <select id="semester" name="semester" class="form-control" required>
          <option value="">Select Semester</option>
          {% for semester in semesters %}
          <option value="{{ semester }}">{{ semester }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <footer class="footer">
      <p>University Program Evaluation System Â© 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
