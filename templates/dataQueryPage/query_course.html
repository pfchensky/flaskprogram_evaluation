<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Courses and Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2>Query Course Sections</h2>
        <form action="/query/course_query" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select" id="course" name="course_id" required>
                    <option selected disabled value="">Choose...</option>
                    {% for course_id, name in courses %}
                    <option value="{{ course_id }}">{{ course_id }} {{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Select Year</label>
                <select class="form-select" id="year" name="year" required>
                    <option selected disabled value="">Choose...</option>
                    {% for year in years %}
                    <option value="{{ year[0] }}">{{ year[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Select Semester</label>
                <select class="form-select" id="semester" name="semester" required>
                    <option selected disabled value="">Choose...</option>
                    {% for semester in semesters %}
                    <option value="{{ semester[0] }}">{{ semester[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
